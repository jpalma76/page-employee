<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev-Jobs Search Page</title>
  <meta name="description" content="Encuentra aquí tu próximo empleo" />
  <link rel="stylesheet" href="/search.css">
</head>

<body>
  <header></header>

  <main>
    <section>

      <h1>Encuentra tu próximo trabajo</h1>
      <p>Encuentra miles de oprtunidades en el sector tecnológico.</p>

      <form role="search">
        <input type="search" name="" id="">

        <article>
          <select name="tecnology" id="">
            <option value="0">Frontend</option>
            <option value="1">Backend</option>
            <option value="2">Weekend</option>
          </select>

          <select name="ubicacion" id="">
            <option value="0">España</option>
            <option value="1">Chile</option>
            <option value="2">Barbacoa</option>
          </select>

          <select name="contrato" id="">
            <option value="0">Fijo</option>
            <option value="1">Indefinido</option>
            <option value="2">Por Proyecto</option>
          </select>

          <select name="experience" id="">
            <option value="0">0 - 2 años</option>
            <option value="1">3- 5 años</option>
            <option value="2">+ de 5 años</option>
          </select>
        </article>

        <div>
          <h2>Resultados de la búsqueda</h2>
        </div>
      </form>
    </section>

  </main>

  <footer></footer>
</body>

<script src="/index.js"></script>

</html>
